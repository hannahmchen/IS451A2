<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Coffee Shop</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Hide scroll bars */
        }
        video {
            position: fixed;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -100;
            transform: translateX(-50%) translateY(-50%);
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Adjust transparency by changing the last value (0.5) */
            z-index: -99; /* Ensure the overlay is behind the video */
        }
        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translateX(-50%) translateY(-50%);
            text-align: center;
            color: #fff;
            z-index: 1; /* Ensure content is above video */
        }
        h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 3em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        .btn {
            font-family: 'Montserrat', sans-serif;
            display: inline-block;
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <video autoplay muted loop>
        <source src="Gen-2 2018739942, carefully crafting a, M 5.mp4" type="video/mp4"> <!-- Replace "your_video.mp4" with the filename of your video -->
        Your browser does not support the video tag.
    </video>
    <div class="overlay"></div>
    <div class="content">
        <h1>Welcome to 50th & Coffee</h1>
        <p>Enjoy the finest lattes & more in UDistrict!</p>
        <a href="project.html" class="btn">View Menu</a>
    </div>
</body>
</html>
